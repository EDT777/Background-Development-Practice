<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>jQuery 常用选择器</title>
    <script type="../static/js/jquery-2.1.4.min.js"></script>
    <style type="text/css"> .selected {
        background-color: gray;
    }</style>
    <script>
        $ (function () {
            // 获取 id 为 msg 的元素的内容
            console.log($('#msg').html());
            // 获取所有的 li 元素并打印数量
            console.log($('li').size());
            // 获取所有 class 为 selected 的元素，字体颜色改为 red
            $('.selected').css('color','red');
        })

    </script>
</head>
<body>
<div id="msg">使用 ID 选择器获取当前 DIV元素</div>
<ul>
    <li>item1</li>
    <li>item2</li>
    <li>item3</li>
    <li>item4</li>
</ul>
<ul id="myul">
    <li>item1</li>
    <li class="selected">item2</li>
    <li>item3</li>
    <li class="selected">item4</li>
</ul>
<hr/>
<div><p> 问题 1：获取 id 为 msg 的元素的内容 </p>
    <p> 问题 2：获取所有的 li 元素并打印数量 </p>
    <p> 问题 3：获取所有 class 为 selected 的元素，字体颜色改为 red </p></div>
</body>
</html>
