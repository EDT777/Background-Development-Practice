<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆</title>
    <script src="../static/js/jquery-2.1.4.min.js"></script>
    <script>
        $(function () {
           $(function () {
               $('#login').click(function () {
                   var u = $('#username').val();
                   var p = $('#password').val();
                   var param={username:u,password:p};

                    $.post('/login', {username:$('#username').val(),password:$('#password').val()},function (data) {
                        console.log(data)
                        if (data.success){
                            location.href = 'http://www.baidu.com';
                        }else {// 失败
                            $('#result').html(data.msg).css('color','red');
                        }
                    });
               });
           }) ;
        });
    </script>
</head>
<body>
<span id="result"></span><br/>
<input type="text" id="username" placeholder="用户名" ><br/>
<input type="text" id="password" placeholder="密码" ><br/>
<button id="login">登陆</button>
</body>
</html>
