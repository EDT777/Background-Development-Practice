<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue/vue.js"></script>
</head>
<body>
<!--页面模板-->
<div id="app">
    <ul>
        <li v-for="e in emps" v-on:click="clickMeVue()"  >{{e.id}}-{{e.name}}</li>
    </ul>
<!--简写方式-->
    <ul>
        <li v-for="e in emps" @click="clickMeVue()">{{e.id}}-{{e.name}}</li>
    </ul>
</div>

<script>
    var app = new Vue({
        el: '#app', //获取页面模板
        data: {//vue 渲染模板时候需要数据
            emps:[
                {id:1,name:"tzh",sex:1,age:18},
                {id:2,name:"edt",sex:0,age:12},
                {id:3,name:"aka",sex:1,age:33}
            ]
        },
        methods:{//vue实例方法
            clickMeVue:function () {
                alert(2);
            }
        }
    })
</script>

</body>
</html>
