<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue/vue.js"></script>
</head>
<body>
<!--页面模板-->
<div id="app">

<!--
        事件源: 触发事件的html标签
        事件对象: 以鼠标点击事件为例:鼠标点击我们的事件源,到事件函数响应并执行完毕整个过程中,涉及的各种对象与数据,将这些数据使用一个对象来封装-事件对象
        事件函数: 对事件进行响应的逻辑
        事件传参:
-->



    <!--简写方式-->
<!--
        $event:事件对象,当事件被触发时,系统自动创建出事件对象,将这个对象赋值给$event全局变量
-->
    <ul>
        <li v-for="e in emps" @click="clickMeVue($event)">{{e.id}}-{{e.name}}</li>
    </ul>
</div>

<script>
    var app = new Vue({
        el: '#app', //获取页面模板
        data: {//vue 渲染模板时候需要数据
            emps:[
                {id:1,name:"tzh",sex:1,age:18},
                {id:2,name:"edt",sex:0,age:12},
                {id:3,name:"aka",sex:1,age:33}
            ]
        },
        methods:{//vue实例方法
            clickMeVue:function (e) {
                alert(2);
                console.log(e);//事件对象
                console.log(e.currentTarget);//事件源
            }
        }
    })
</script>

</body>
</html>
