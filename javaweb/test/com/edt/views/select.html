<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>选择列表</title>
<script type="text/javascript"  >
	function moveSelected(srcSelect,distSelect) {
			var srcSelectEl = document.getElementById(srcSelect);
			var distSelect = document.getElementById(distSelect);
			//获取 selectEL 下的所有option子元素
			var optionEls  = srcSelectEl.getElementsByTagName("option");
			//2 判断option 是否被选中
				for (var i =0;i<optionEls.length;i++){
					//选中的则移动到select2中
					if (optionEls[i].selected){
					distSelect.appendChild(optionEls[i]);
					i--;
					}
				}
	}
	function moveAll(srcSelect,distSelect) {
		var srcSelectEl = document.getElementById(srcSelect);
		var distSelect = document.getElementById(distSelect);
		var optionEls  = srcSelectEl.getElementsByTagName("option");
		for (var i=0;i<optionEls.length;i++){
			distSelect.appendChild(optionEls[i]);
			i--;
		}
	}
</script>
</head>
<body>
	<table border="1">
		<tr>
			<td>
				<select id="select1" style="width:100px;height:200px" size="10" multiple="multiple">
					<option value="选项1">选项1</option>
					<option value="选项2">选项2</option>
					<option value="选项3">选项3</option>
					<option value="选项4">选项4</option>
					<option value="选项5">选项5</option>
					<option value="选项6">选项6</option>
					<option value="选项7">选项7</option>
					<option value="选项8">选项8</option>
					<option value="选项9">选项9</option>
				</select>
			</td>
			<td align="center">
				<input type="button" onclick="moveSelected('select1','select2')" value="-->"/><br/>
				<input type="button" onclick="moveAll('select1','select2')" value="==>"/><br/>
				<input type="button" onclick="moveSelected('select2','select1')" value="<--"/><br/>
				<input type="button" onclick="moveAll('select2','select1')" value="<=="/>
			</td>
			<td>
				<select id="select2" style="width:100px;height:200px" size="10" multiple="multiple"></select>
			</td>
		</tr>
	</table>
</body>
</html>
