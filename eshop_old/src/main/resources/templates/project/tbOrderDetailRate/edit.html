<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${tbOrderDetailRate.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">对应订单详情：</label>
								<div class="col-sm-8">
									<input id="orderDetailId" name="orderDetailId" th:value="${tbOrderDetailRate.orderDetailId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">物流评价，0-5代表星级：</label>
								<div class="col-sm-8">
									<input id="logisticsRate" name="logisticsRate" th:value="${tbOrderDetailRate.logisticsRate}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">服务评价，0-5代表星级：</label>
								<div class="col-sm-8">
									<input id="serviceRate" name="serviceRate" th:value="${tbOrderDetailRate.serviceRate}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">产品评价，0-5代表星级：</label>
								<div class="col-sm-8">
									<input id="productRate" name="productRate" th:value="${tbOrderDetailRate.productRate}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">评价内容：</label>
								<div class="col-sm-8">
									<input id="message" name="message" th:value="${tbOrderDetailRate.message}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">评价时间：</label>
								<div class="col-sm-8">
									<input id="rateTime" name="rateTime" th:value="${tbOrderDetailRate.rateTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">状态，0表示评价，1表示已生效，2表示已取消：</label>
								<div class="col-sm-8">
									<input id="state" name="state" th:value="${tbOrderDetailRate.state}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/project/tbOrderDetailRate/edit.js">
	</script>
</body>
</html>
