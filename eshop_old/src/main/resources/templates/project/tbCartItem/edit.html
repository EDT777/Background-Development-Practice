<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${tbCartItem.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">对应用户：</label>
								<div class="col-sm-8">
									<input id="userId" name="userId" th:value="${tbCartItem.userId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">产品，引用tb_product_upc：</label>
								<div class="col-sm-8">
									<input id="productId" name="productId" th:value="${tbCartItem.productId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">数量：</label>
								<div class="col-sm-8">
									<input id="count" name="count" th:value="${tbCartItem.count}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">加入购物车时价格：</label>
								<div class="col-sm-8">
									<input id="price" name="price" th:value="${tbCartItem.price}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">加入购物车时间：</label>
								<div class="col-sm-8">
									<input id="joinDate" name="joinDate" th:value="${tbCartItem.joinDate}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/project/tbCartItem/edit.js">
	</script>
</body>
</html>
