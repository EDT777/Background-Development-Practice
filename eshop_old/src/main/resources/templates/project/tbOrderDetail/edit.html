<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${tbOrderDetail.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">对应订单：</label>
								<div class="col-sm-8">
									<input id="orderId" name="orderId" th:value="${tbOrderDetail.orderId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">产品，引用tb_product_upc：</label>
								<div class="col-sm-8">
									<input id="productId" name="productId" th:value="${tbOrderDetail.productId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">数量：</label>
								<div class="col-sm-8">
									<input id="count" name="count" th:value="${tbOrderDetail.count}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">每件单价：</label>
								<div class="col-sm-8">
									<input id="price" name="price" th:value="${tbOrderDetail.price}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">总价格：</label>
								<div class="col-sm-8">
									<input id="totalPrice" name="totalPrice" th:value="${tbOrderDetail.totalPrice}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">总折扣金额：</label>
								<div class="col-sm-8">
									<input id="discountPrice" name="discountPrice" th:value="${tbOrderDetail.discountPrice}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/project/tbOrderDetail/edit.js">
	</script>
</body>
</html>
