<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${orderInfo.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">收件电话：</label>
								<div class="col-sm-8">
									<input id="mobile" name="mobile" th:value="${orderInfo.mobile}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">收件地址：</label>
								<div class="col-sm-8">
									<input id="address" name="address" th:value="${orderInfo.address}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">收件人：</label>
								<div class="col-sm-8">
									<input id="contactName" name="contactName" th:value="${orderInfo.contactName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">订单下单日期：</label>
								<div class="col-sm-8">
									<input id="makeDate" name="makeDate" th:value="${orderInfo.makeDate}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">订单付款日期：</label>
								<div class="col-sm-8">
									<input id="payDate" name="payDate" th:value="${orderInfo.payDate}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">订单总价：</label>
								<div class="col-sm-8">
									<input id="totalPrice" name="totalPrice" th:value="${orderInfo.totalPrice}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">订单用户：</label>
								<div class="col-sm-8">
									<input id="userId" name="userId" th:value="${orderInfo.userId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">订单状态，0表示下单，1表示已付款，2表示申请退款中，3表示已经退款：</label>
								<div class="col-sm-8">
									<input id="state" name="state" th:value="${orderInfo.state}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">备注：</label>
								<div class="col-sm-8">
									<input id="remark" name="remark" th:value="${orderInfo.remark}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/project/orderInfo/edit.js">
	</script>
</body>
</html>
