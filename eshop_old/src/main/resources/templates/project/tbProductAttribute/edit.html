<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${tbProductAttribute.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">对应商品：</label>
								<div class="col-sm-8">
									<input id="productId" name="productId" th:value="${tbProductAttribute.productId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">属性名称：</label>
								<div class="col-sm-8">
									<input id="attributeName" name="attributeName" th:value="${tbProductAttribute.attributeName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">属性值：</label>
								<div class="col-sm-8">
									<input id="attributeValue" name="attributeValue" th:value="${tbProductAttribute.attributeValue}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/project/tbProductAttribute/edit.js">
	</script>
</body>
</html>
