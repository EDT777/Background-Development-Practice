<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${tbOrderInfo.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">订单下单日期：</label>
								<div class="col-sm-8">
									<input id="makeDate" name="makeDate" th:value="${tbOrderInfo.makeDate}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">订单付款日期：</label>
								<div class="col-sm-8">
									<input id="payDate" name="payDate" th:value="${tbOrderInfo.payDate}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">订单总价：</label>
								<div class="col-sm-8">
									<input id="totalPrice" name="totalPrice" th:value="${tbOrderInfo.totalPrice}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">因付总价：</label>
								<div class="col-sm-8">
									<input id="actualPrice" name="actualPrice" th:value="${tbOrderInfo.actualPrice}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">订单状态，0提交，1支付，2发货，3签收，4完成，-1取消，-2申请退款中，-3客服介入中：</label>
								<div class="col-sm-8">
									<input id="orderState" name="orderState" th:value="${tbOrderInfo.orderState}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">支付状态，0未支付，1已支付：</label>
								<div class="col-sm-8">
									<input id="payState" name="payState" th:value="${tbOrderInfo.payState}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">完成日期：</label>
								<div class="col-sm-8">
									<input id="finishDate" name="finishDate" th:value="${tbOrderInfo.finishDate}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">收件电话：</label>
								<div class="col-sm-8">
									<input id="mobile" name="mobile" th:value="${tbOrderInfo.mobile}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">收件地址：</label>
								<div class="col-sm-8">
									<input id="address" name="address" th:value="${tbOrderInfo.address}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">收件人：</label>
								<div class="col-sm-8">
									<input id="contactName" name="contactName" th:value="${tbOrderInfo.contactName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">订单用户：</label>
								<div class="col-sm-8">
									<input id="userId" name="userId" th:value="${tbOrderInfo.userId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">用户备注：</label>
								<div class="col-sm-8">
									<input id="userRemark" name="userRemark" th:value="${tbOrderInfo.userRemark}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/project/tbOrderInfo/edit.js">
	</script>
</body>
</html>
